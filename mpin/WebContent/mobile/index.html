<head>
	<meta charset="UTF-8">
	<title>MPIN</title>
	<meta name="description" content="">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">

	<link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,400' rel='stylesheet' type='text/css'>

<body>
	<div id="rotateLock">
		<img src="resources/templates/turquoise/img/rotate.svg" alt="">
		<h1>Rotate Device to Portrait</h1>
	</div>
	<div id="mpinContainer">

		<div id="mpinHolder">

			<!-- Master container to inherit the flexibility position -->
			<div id="mpinMaster" ontouchstart="">
			
			<!-- Append here -->

			</div>

			
			<help>
			  
			  <div id="helpContainer">


			  </div>

			</help>

			<!-- Helphub -->

			<helpHub></helpHub>

		</div>
	</div>

	<!-- Load JS files -->
	
	<script src="js/main.js"></script>
	<!-- Initialize MPIN -->

	<script>
	(function() {
		new mpin("mpinMaster", {
				clientSettingsURL: window.location.origin + "/mpin/rps/clientSettings",
				// useWebSocket: true,
				emailCheckRegex: /^(([^<>()[\]\.,;:\s@"]+(\.[^<>()[\]\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
				onSuccessLogin: function() {
					alert(" :: on SUCCESS LOGIN ::");
				},
				setDeviceName: true,
				// requestOTP: "1"
				
				
			});
		})();

	</script>


</body>
</html>
